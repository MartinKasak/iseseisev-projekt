<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Eelarve koostaja</title>
    <script type="text/javascript" src="app.js" defer></script>
    <script type="text/javascript" src="links.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="links.css">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>
<!-- pildi lisamine enne raha lisamist -->
<div id="getStartedBg" class="getStartedBg"></div>
<img id="getStarted" class="getStarted" src="lisaraha.png">
<div id="menuBg" class="menuBg"></div>
    <div id="menuBtn" class="menuBtn"><i id="icon"></i></div> 

    <!-- vasakpoolse menüü seadistused -->
    <div id="menu" class="menu">
        <div class="menuActivity">
            <div>
                <button id="addMoney" style="width: 100%">Lisa raha</button>
                <input id="enterAddMoney" class="addMoneyForms" type="number" placeholder="Summa" style="width: 100%">
                <button id="saveAddedMoney" class="addMoneyForms" style="width: 100%">Salvesta</button>
                <button id="putMoneyAside" style="width: 100%">Säästude lisamine</button>
                <input id="enterMoneyAside" class="putMoneyAsideForms" type="number" placeholder="Summa" style="width: 100%">
                <button id="saveMoneyAside" class="putMoneyAsideForms" style="width: 100%">Salvesta</button>
            </div>
            <div class="menuStactics">
                <div>Vaba raha: <span id="freeMoneyLeft" style="float: right">0</span></div>
                <div>Raha kulutused toidule: <span id="spentOnFood" style="float: right">0</span></div>
                <div>Kulutused majapidamisele: <span id="spentOnClothes" style="float: right">0</span></div>
                
                <div>Kulutused muule: <span id="spentOnOther" style="float: right">0</span></div>
                <div>Transpordile: <span id="spentOnTransport" style="float: right">0</span></div>
                <div>Kulutused meelelahutusele: <span id="spentOnEntertainment" style="float: right">0</span></div>
                <div>Kulutused Riietele: <span id="spentOnHousehold" style="float: right">0</span></div>
                <br>
                <div>Salvestatud: <span id="saved" style="float: right">0</span></div>
            </div>
        </div>
    </div>


<!-- parempoolse menyy sedistused -->
    <div class="activity">
        <canvas id="pie" class="pie"></canvas>
        <div id="colorNames" class="colorNames">
            <span class="colorValue"><span id="freeMoneyLeft2" >0</span><span style="margin-right: 10px">€</span></span><span class="color darkgreen" style="padding-left: 20px;margin-right: 5px"></span><span class="colorName">Vaba raha</span><br>
            <span class="colorValue"><span id="spentOnFood2">0</span><span style="margin-right: 10px">€</span></span><span class="color dodgerblue" style="padding-left: 20px;margin-right: 5px"></span><span class="colorName">Toidule</span><br>
            <span class="colorValue"><span id="spentOnClothes2">0</span><span style="margin-right: 10px">€</span></span><span class="color maroon" style="padding-left: 20px;margin-right: 5px"></span><span class="colorName">Majapidamisele/transpordile</span><br>
            <span class="colorValue"><span id="spentOnOther2">0</span><span style="margin-right: 10px">€</span></span><span class="color yellow" style="padding-left: 20px;margin-right: 5px"></span><span class="colorName">Muule</span>
            
        </div>


        <!--Kolm kategooriat ja nende valikud-->

        <div id="selection" class="selection">
            <button id="food" class="categoryBtn">Toidule</button>
            <button id="clothes" class="categoryBtn">Majapidamisele</button>
            <button id="other" class="categoryBtn">Muule</button>
            <button id="household" class="categoryBtn">Riietele</button>
            <button id="entertainment" class="categoryBtn">Meelelahutus</button>
            <button id="transport" class="categoryBtn">Transpordile</button>
        </div>
        <div id="totalMoneySpentCombined" class="totalMoneySpent"><span id="totalMoneySpent">0</span><span style="font-weight: normal">€</span></div>
        <center>
            <div id="nextSelection" class="nextSelection">
                <button id="eur" class="nextSelectionBtn">1</button>
                <button id="fiveEur" class="nextSelectionBtn">5</button>
                <button id="tenEur" class="nextSelectionBtn">15</button>
                <button id="fiftyEur" class="nextSelectionBtn">25</button>
                <button id="hundredEur" class="nextSelectionBtn">100</button>
                <button id="save" class="saveBtn">Salvesta</button>
            </div>
        </center>

    </div>

</body>
